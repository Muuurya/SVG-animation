<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css//style.css" />
    <title>Document</title>
  </head>
  <body>
    <section></section>
    <section class="content">
      <svg
        viewBox="0 0 1935 851"
        fill="none"
        preserveAspectRatio="xMidYMin slice"
      >
        <defs>
          <filter id="displacementFilter">
            <feTurbulence
              type="fractalNoise"
              baseFrequency="0.03"
              numOctaves="10"
              result="noise"
            />
            <feDisplacementMap
              in="SourceGraphic"
              in2="noise"
              scale="50"
              xChannelSelector="R"
              yChannelSelector="G"
            />
          </filter>
          <mask id="circleMask">
            <circle
              cx="600"
              cy="800"
              r="0"
              fill="white"
              id="displacementCircle"
            />
          </mask>
        </defs>
        <rect
          width="1935"
          height="851"
          fill="#92EB4E"
          width="100%"
          height="100%"
          mask="url(#circleMask)"
        />
        <image
          style="transform: translateX(-20%)"
          xlink:href="https://images.unsplash.com/photo-1617957743089-7639c938a845?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8Z3JhZGllbnQlMjBncmVlbnxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60"
          width="100%"
          height="100%"
          mask="url(#circleMask)"
        />
      </svg>

      <ul>
        <li>
          <a href="#">
            <span>Nike</span>
            <p class="date">Jan 1964</p>
            <div class="border"></div>
          </a>
        </li>
        <li>
          <a href="#">
            <span>Adidas</span>
            <p class="date">Jan 1949</p>
            <div class="border"></div>
          </a>
        </li>
        <li>
          <a href="#">
            <span>Louis Vuitton</span>
            <p class="date">Jan 1854</p>
            <div class="border"></div>
          </a>
        </li>
        <li>
          <a href="#">
            <span>Gucci</span>
            <p class="date">Jan 1926</p>
            <div class="border"></div>
          </a>
        </li>
        <li>
          <a href="#">
            <span>Valentino</span>
            <p class="date">Jan 1959</p>
            <div class="border"></div>
          </a>
        </li>
      </ul>
    </section>
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.19/bundled/lenis.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script>
      gsap.registerPlugin(ScrollTrigger);
      let tl = gsap.timeline({
        scrollTrigger: {
          trigger: ".content",
          start: "top top",
          end: "bottom top",
          scrub: false,
          pin: true,
          toggleActions: "play none none reverse",
        },
      });
      tl.to("#displacementCircle", {
        attr: {
          r: 700,
        },
        duration: 2,
      })
        .to(
          "span,p",
          {
            y: 0,
            stagger: 0.1,
          },
          "-=2"
        )
        .to(
          ".border",
          {
            scaleX: 1,
            stagger: 0.1,
          },
          "-=2"
        );
      const lenis = new Lenis();

      lenis.on("scroll", (e) => {
        console.log(e);
      });

      function raf(time) {
        lenis.raf(time);
        requestAnimationFrame(raf);
      }

      requestAnimationFrame(raf);
    </script>
  </body>
</html>
